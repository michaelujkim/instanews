<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instanews - NYT News Reader</title>
  <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
  <div class="container">
    <header class="headernyt">
      <div class="logo">
        <img src="images/nyt-logo.svg" alt="New York Times Logo">
      </div>
      <form class="search-form" action="#" method="post">
        <div class="search-form-inner">
          <p>Choose a section:</p>
          <select name="sections" id="sections">
            <option value>Sections ...</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>
        </div>
      </form>
     </header>

     <section class="story-grid">
      <div class="stories"></div>
      <div class="loader"><img src="images/ajax-loader.gif" alt="Loading..." class="ajax-loader"></div>
    </section>

    <footer class="footernyt">
        <div class="copyright">
          <p>
            &copy Copyright 2016
          <span> Instanews</span>
          </p>
        </div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="build/js/scripts.min.js">
  </script>
</body>
</html>
